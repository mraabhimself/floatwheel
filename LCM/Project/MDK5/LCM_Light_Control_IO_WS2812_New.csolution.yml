      define:
        - PINTV
        - BATTERY_PACK_SERIES: 15
        - FIRMWARE_ID: '"PINTV_$VERSION$"'
      device: HK_MicroChip::HK32F030MF4P6
    - type: XRV
      define:
        - XRV
        - BATTERY_PACK_SERIES: 15
        - FIRMWARE_ID: '"XRV_$VERSION$"'
      device: HK_MicroChip::HK32F030MF4P6
  build-types:
    - type: Debug
      optimize: debug
      debug: on
    - type: Release
      optimize: size
      debug: off
  projects:
